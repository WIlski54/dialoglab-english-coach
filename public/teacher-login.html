<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale-1" />
  <title>Lehrer-Login - DialogLab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
    }
    
    .logo {
      text-align: center;
      font-size: 64px;
      margin-bottom: 24px;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 8px;
      font-size: 28px;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 32px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      color: #374151;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      transition: border-color 0.3s;
    }
    
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn-login {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-msg {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }
    
    .error-msg.show {
      display: block;
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    .info-box {
      background: #eff6ff;
      border-left: 4px solid #3b82f6;
      padding: 16px;
      border-radius: 8px;
      margin-top: 24px;
      font-size: 14px;
      color: #1e40af;
    }
    
    .back-btn {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    
    .back-btn:hover {
      color: #764ba2;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üîê</div>
    <h1>Lehrer-Login</h1>
    <p class="subtitle">Zugang zum Lehrer-Dashboard</p>
    
    <div class="error-msg" id="error-msg"></div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="password">Passwort:</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Lehrer-Passwort eingeben"
          autocomplete="current-password"
          required
        >
      </div>
      
      <button type="submit" class="btn-login" id="login-btn">
        üöÄ Anmelden
      </button>
    </form>
    
    <div class="info-box">
      <strong>üí° Hinweis:</strong> Nach erfolgreichem Login hast du Zugriff auf alle Steuerungsmodule:
      <ul style="margin-top: 8px; margin-left: 20px;">
        <li>Dialog-Lab Monitoring</li>
        <li>Vokabel-Trainer Info</li>
        <li>Bild-Quiz Steuerung</li>
      </ul>
    </div>
    
    <a href="/" class="back-btn">‚Üê Zur√ºck zur Startseite</a>
  </div>
  
  <script>
    const form = document.getElementById('login-form');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const errorMsg = document.getElementById('error-msg');
    
    // Auto-focus password field
    passwordInput.focus();
    
    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordInput.value.trim();
      
      if (!password) {
        showError('Bitte Passwort eingeben!');
        return;
      }
      
      // Disable button during login
      loginBtn.disabled = true;
      loginBtn.textContent = '‚è≥ Anmeldung l√§uft...';
      errorMsg.classList.remove('show');
      
      try {
        const response = await fetch('/api/teacher/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          sessionStorage.setItem('teacher-authenticated', 'true');
          
          // KORRIGIERTE WEITERLEITUNG:
          // Leitet jetzt zum Haupt-Dashboard statt nur zum Bild-Quiz
          window.location.href = '/teacher-dashboard.html';
        } else {
          showError(data.error || 'Login fehlgeschlagen');
          loginBtn.disabled = false;
          loginBtn.textContent = 'üöÄ Anmelden';
          passwordInput.value = '';
          passwordInput.focus();
        }
        
      } catch (error) {
        showError('Verbindungsfehler. Der Server hat m√∂glicherweise mit HTML geantwortet.');
        loginBtn.disabled = false;
        loginBtn.textContent = 'üöÄ Anmelden';
      }
    });
    
    function showError(message) {
      errorMsg.textContent = '‚ùå ' + message;
      errorMsg.classList.add('show');
      
      setTimeout(() => {
        errorMsg.classList.remove('show');
      }, 4000);
    }
    
    // Enter key support
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
